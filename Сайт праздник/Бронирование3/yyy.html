<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление бронирования</title>
    <link rel="stylesheet" href="yyy.css">
</head>
<body>
    <header>
        <h1>Оформление бронирования</h1>
    </header>
    <div class="container">
        <form id="bookingForm">
            <label for="region">Регион:</label>
            <select name="333" id="">
                <option value="" id="K">Китай</option>
                <option value="" id="N">Нидерланды</option>
                <option value="" id="M">Москва</option>
            </select>

            <label for="locationAddress">Адрес локации:</label>
            <input type="text" id="locationAddress" name="locationAddress" required>

            <label for="eventDate">Дата мероприятия:</label>
            <input type="date" id="eventDate" name="eventDate" required>

            <label for="numberOfPeople">Количество человек:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" required>

            <label for="cost">Стоимость:</label>
            <input type="text" id="cost" name="cost" required>

            <div class="services">
                <label>Дополнительные услуги:</label>
                <label for="catering">Организация питания</label>
                <input type="checkbox" id="catering" name="catering">

                <label for="entertainers">Услуги аниматоров</label>
                <input type="checkbox" id="entertainers" name="entertainers">

                <label for="host">Услуги ведущего</label>
                <input type="checkbox" id="host" name="host">

                <label for="kidsTaxi">Услуги детского такси</label>
                <input type="checkbox" id="kidsTaxi" name="kidsTaxi">
            </div>

            <label for="comments">Комментарий к заказу:</label>
            <textarea id="comments" name="comments"></textarea>

            <label for="email">Email заказчика:</label>
            <input type="email" id="email" name="email" required>

            <label for="totalCost">Итоговая стоимость:</label>
            <input type="text" id="totalCost" name="totalCost" readonly>

            <button type="submit">Оформить бронирование</button>
        </form>
    </div>
    <footer>
        <p>2023 Ваша компания. Все права защищены.</p>
    </footer>
</body>
</html>
